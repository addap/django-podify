{% extends 'podcasts/base.html' %}
{% block title %}All Podcasts{%  endblock title %}
{% block content %}
<h1>Podcasts</h1>
<a href="{% url 'podcasts:add-podcast' %}">Add Podcast</a>
<ul>
{% for podcast in podcast_list %}
<li><a href="{% url 'podcasts:podcast-detail' podcast.slug %}">{{ podcast.name }}</a></li>
{% endfor %}
</ul>
{% endblock content %}
